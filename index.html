<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<body>
    <header class="header">
        <a href="#" class="header__logo">
            <img class= "logoImg" src="images/logoMeyerholdCenter.png" alt="Meyerhold center">
        </a>
        <div class="header__ruleGroup ruleGroup">
            <div class="ruleGroup__subRule subRule">
                <a href="#">
                    <img src="images/ltr_black.svg" alt="Create letter">
                </a>
                <img src="images/divider_black.svg" alt="">
                <div class="subRule_lg">
                    <button class="active-language">
                        <span class="lg">Ru</span>
                        <img src="images/triangleOpen_black.svg" alt="Change language">
                        </svg>
                    </button>
                    <!-- <ul class="other-languages">
                <li>
                    <a href="#">English</a>
                </li>
            </ul> -->
                </div>
            </div>
            <nav class="ruleGroup__navMenu">
                <a href="#">
                    <img src="images/menu_black.svg" alt="Open navigation menu">
                </a>
            </nav>
        </div>
    </header>

    <main class="main">
        <img class="main__leftBg" src="images/meyerholdWhite.png" alt="">
        <img class="main__rightBg" src="images/meyerholdBlack.png" alt="">
        <section class="main__section section">
            <!-- <div class="section__headerContainer"> -->
            <h1 class="section__header">Всеволод Мейерхольд: гений театра</h1>
        <!-- </div> -->
            <div class="section__announceBlock announceBlock">
                <p class="announceBlock__mainParagraph">«…гениальный режиссер. Каждая его постановка — это новый театр. Каждая его постановка могла бы дать целое
                    направление». </p>
                <p class="announceBlock__signature">Е.Вахтангов</p>
            </div>
            <div class="section__buttonContainer">
            <button class="button">Начать</button>
        </div>
        </section>
        </div>
    </main>

    <footer class="footer">
        <div class="footer_buttonContainer">
            <button class="projectButton">О проекте</button>
        </div>
        <div class="footer__ruleGroup subRuleGroup">
                <a href="#" class="subRuleGroup__volume">
                        <img src="images/volume.svg" alt="Manage volume">
                    </a>

                <div class="subRuleGroup__socialIcons socialIcons">
                    <a href="#"><img class="socialIcons__Facebook" src="images/facebook_white.svg" alt="Go to our Facebook"></a>
                    <a href="#"><img class="socialIcons__Instagram" src="images/instagram_white.svg" alt="Go to our Instagram"></a>
                </div>
        </div>
    </footer>      
</body>

</html>
